<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google clone---Search engine</title>
    <link rel="icon" href="./Image/download.png">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
   <main class="Clone">
         <div class="CloneLeft">
            <a href="About">About</a>
            <a href="Store">Store</a>
        </div>

        <main class="CloneRight">
            <a href="Gmail">Gmail</a>
            <a href="Image">Image</a>
            <span class="material-symbols-outlined">
            apps
            </span>
            <span class="material-symbols-outlined">
                account_circle
                </span>
        </main>
   </main>

   <main class="LogoPart">
        <img src="./Image/google_PNG.png" alt="Google logo">
      
      <main class="SearchIcon" >
        <div class="SearchInput" >
            <span class="material-symbols-outlined">
                search
                </span>
                <input type="text">
                <span class="material-symbols-outlined">
                    mic
                    </span>
        </div>
            
            <div class="buttons">
                <button>Google Search</button>
                <button>I'm Feeling Lucky</button>
            </div>
      </main>

     </main>

     <div class="bottom1">
        <main class="Bottom">
            <div class="BottomLeft">
               <a href="Advertising">Advertising</a>
               <a href="Business">Business</a>
               <a href="How Search Works">How Search Works</a>
           </div>
   
           <main class="BottomRight">
               <a href="Privacy">Privacy</a>
               <a href="Terms">Terms</a>
               <a href="Settings">Settings </a>
           </main>
      </main>
     </div>
</body>
</html>
